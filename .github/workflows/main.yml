name: "Reusable Workflows CodeQL"

on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      environment:
        required: true
        type: string
      working-directory:
        required: true
        type: string
      shell:
        required: true
        type: string
      project-name:
        required: true
        type: string              
      languages:
        required: true
        type: string
       
jobs:
  Security:
    name: Security
    runs-on: ${{ inputs.runs-on }}
    permissions:
      security-events: write
      actions: read
      contents: read    
    defaults:
      run:
        shell: ${{ inputs.shell }}
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ inputs.languages }}
          
      - run: |
          make bootstrap
          make release

